<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archon Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container" role="application" aria-label="Scientific Calculator">
        <!-- History Panel -->
        <div class="history-panel" aria-live="polite">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> Calculation History</h2>
                <button id="clearHistory" class="icon-btn" aria-label="Clear history">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="history-items" id="historyItems">
                <!-- History items will be dynamically inserted here -->
                <div class="history-placeholder">No calculations yet</div>
            </div>
        </div>

        <!-- Main Calculator -->
        <main class="calculator">
            <!-- Display Section -->
            <div class="display-container">
                <div class="expression-display" id="expressionDisplay" 
                     aria-live="polite" aria-label="Current expression"></div>
                <div class="main-display" id="mainDisplay" 
                     aria-live="assertive" aria-label="Primary display">0</div>
                <div class="memory-indicator" id="memoryIndicator" aria-hidden="true">
                    <i class="fas fa-database"></i> M
                </div>
                <div class="angle-mode">
                    <button id="toggleAngle" class="mode-btn" aria-label="Toggle angle mode, currently degrees">
                        <span id="angleModeText">DEG</span>
                    </button>
                </div>
            </div>

            <!-- Button Grid -->
            <div class="button-grid">
                <!-- Row 1: Memory & Clear Functions -->
                <button class="btn function memory" data-action="mc" aria-label="Memory Clear">MC</button>
                <button class="btn function memory" data-action="mr" aria-label="Memory Recall">MR</button>
                <button class="btn function memory" data-action="m-plus" aria-label="Memory Add">M+</button>
                <button class="btn function memory" data-action="m-minus" aria-label="Memory Subtract">M-</button>
                <button class="btn function clear" data-action="clear" aria-label="Clear Entry">CE</button>
                <button class="btn function clear" data-action="clear-all" aria-label="All Clear">AC</button>
                
                <!-- Row 2: Functions & Constants -->
                <button class="btn function trig" data-action="sin" aria-label="Sine">sin</button>
                <button class="btn function trig" data-action="cos" aria-label="Cosine">cos</button>
                <button class="btn function trig" data-action="tan" aria-label="Tangent">tan</button>
                <button class="btn function" data-action="log" aria-label="Logarithm base 10">log</button>
                <button class="btn function" data-action="ln" aria-label="Natural logarithm">ln</button>
                <button class="btn function" data-action="sqrt" aria-label="Square root">√</button>
                
                <!-- Row 3: Powers & Parentheses -->
                <button class="btn function" data-action="power" aria-label="Power">x<sup>y</sup></button>
                <button class="btn function" data-action="square" aria-label="Square">x<sup>2</sup></button>
                <button class="btn function" data-action="cube" aria-label="Cube">x<sup>3</sup></button>
                <button class="btn operator" data-action="(" aria-label="Open parenthesis">(</button>
                <button class="btn operator" data-action=")" aria-label="Close parenthesis">)</button>
                <button class="btn operator" data-action="/" aria-label="Divide">/</button>
                
                <!-- Row 4: Numbers & Basic Operators -->
                <button class="btn number" data-action="7" aria-label="Seven">7</button>
                <button class="btn number" data-action="8" aria-label="Eight">8</button>
                <button class="btn number" data-action="9" aria-label="Nine">9</button>
                <button class="btn operator" data-action="*" aria-label="Multiply">×</button>
                <button class="btn function" data-action="pi" aria-label="Pi constant">π</button>
                <button class="btn function" data-action="euler" aria-label="Euler's number">e</button>
                
                <!-- Row 5: Numbers & Basic Operators -->
                <button class="btn number" data-action="4" aria-label="Four">4</button>
                <button class="btn number" data-action="5" aria-label="Five">5</button>
                <button class="btn number" data-action="6" aria-label="Six">6</button>
                <button class="btn operator" data-action="-" aria-label="Subtract">−</button>
                <button class="btn function" data-action="reciprocal" aria-label="Reciprocal">1/x</button>
                <button class="btn function" data-action="factorial" aria-label="Factorial">x!</button>
                
                <!-- Row 6: Numbers & Basic Operators -->
                <button class="btn number" data-action="1" aria-label="One">1</button>
                <button class="btn number" data-action="2" aria-label="Two">2</button>
                <button class="btn number" data-action="3" aria-label="Three">3</button>
                <button class="btn operator" data-action="+" aria-label="Add">+</button>
                <button class="btn function" data-action="percent" aria-label="Percentage">%</button>
                <button class="btn function" data-action="toggle-sign" aria-label="Toggle positive/negative">±</button>
                
                <!-- Row 7: Zero, Decimal & Equals -->
                <button class="btn number zero" data-action="0" aria-label="Zero">0</button>
                <button class="btn number" data-action="." aria-label="Decimal point">.</button>
                <button class="btn equals" data-action="equals" id="equalsBtn" aria-label="Equals">
                    <span class="equals-icon">=</span>
                </button>
            </div>

            <!-- Accessibility Notice -->
            <div class="accessibility-notice" aria-live="polite">
                <p><i class="fas fa-keyboard"></i> Tip: Use keyboard shortcuts (numbers, operators, Enter, Escape)</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
